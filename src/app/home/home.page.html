<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div>
		<ion-list>
			<ion-item *ngFor="let msg of messages">
				<ion-label>{{ msg }}</ion-label>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
